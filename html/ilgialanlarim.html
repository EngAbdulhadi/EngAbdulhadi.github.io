<h2>ابحث عن فيلم</h2>
  <input type="text" id="searchInput" placeholder="اكتب اسم الفيلم">
  <button onclick="searchMovies()">بحث</button>

  <div id="movies"></div>

  <script>
    async function searchMovies() {
      const query = document.getElementById('searchInput').value;
      const apiKey = 'cd7a2ac0e8686145766a53cb2041fa75'; // استبدله بمفتاحك من TMDB
      const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=ar`;

      const response = await fetch(url);
      const data = await response.json();

      const results = data.results;
      const moviesDiv = document.getElementById('movies');
      moviesDiv.innerHTML = '';

      if (results.length === 0) {
        moviesDiv.innerHTML = '<p>لا توجد نتائج.</p>';
        return;
      }

      results.forEach(movie => {
        const title = movie.title;
        const overview = movie.overview || 'لا يوجد وصف.';
        const item = document.createElement('div');
        item.innerHTML = `<h3>${title}</h3><p>${overview}</p><hr>`;
        moviesDiv.appendChild(item);
      });
    }
  </script>
