<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Sonuçları</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center text-success mb-4">Gönderilen Bilgiler</h2>
    <div id="sonuc" class="p-4 bg-white shadow rounded"></div>
    <div class="text-center mt-4">
      <a href="iletisim.html" class="btn btn-primary">Forma Geri Dön</a>
    </div>
  </div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("formData"));
    const sonucDiv = document.getElementById("sonuc");

    if (!data) {
      sonucDiv.innerHTML = "<p class='text-danger'>Gösterilecek veri bulunamadı.</p>";
    } else {
      sonucDiv.innerHTML = `
        <p><strong>Ad:</strong> ${data.ad}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Telefon:</strong> ${data.telefon}</p>
        <p><strong>Cinsiyet:</strong> ${data.cinsiyet}</p>
        <p><strong>İlgi Alanları:</strong> ${data.ilgiler.join(', ') || 'Yok'}</p>
        <p><strong>Mesaj:</strong> ${data.mesaj}</p>
      `;
    }
  </script>
</body>
</html>
